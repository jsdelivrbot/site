<nav class="pagination-nav">
  {{#if pagination.first}}
    {{#if pagination.previous}}
    <a href="{{pagination.previous.url}}#articles">Previous</a>
    {{else}}
    <span>Previous</span>
    {{/if}}
    {{#if pagination.next}}
    <a href="{{pagination.next.url}}#articles">Older</a>
    {{else}}
    <span>Next</span>
    {{/if}}
  {{/if}}
</nav>
