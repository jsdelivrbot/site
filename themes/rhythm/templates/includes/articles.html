
{% if articles %}
<!-- Section -->
<section class="small-section pb-70" id="latest">
    <div class="container relative">
        <h2 class="section-title font-alt mb-70 mb-sm-40">Latest articles</h2>
        <div class="row">

            <!-- Content -->
            <div class="col-sm-10 col-sm-offset-1">
                {% for article in (articles_page.object_list if articles_page else articles)[:3] %}
                {% include 'includes/article/wide-date.html' %}
                {% endfor %}

            </div>
            <div class="mb-10 align-center">
                <a href="{{ SITEURL }}/archives.html" class="btn btn-mod btn-medium btn-circle">View archives</a>
            </div>
            <!-- End Content -->

        </div>

    </div>
</section>
<!-- End Section -->
{% endif %}
