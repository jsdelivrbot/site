
<!-- Widget -->
<div class="widget">

    <h5 class="widget-title font-alt">Tags</h5>

    <div class="widget-body">
        <div class="tags">
        {% for tag in tag_cloud %}
            <a href="{{ SITEURL }}/tag/{{ tag.0 }}.html" title="Tag: {{ tag.0 }}">{{ tag.0 }}</a>
        {% endfor %}
        </div>
    </div>

</div>
<!-- End Widget -->
