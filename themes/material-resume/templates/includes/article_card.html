<div class="col-xs-6">
  <article class="post-box">

    {% if article.img %}
      <div class="post-media">
        <div class="post-image">
          <a href="{{ SITEURL }}/{{ article.url }}"><img src="{{ article.img }}" alt="{{ article.title }} featured image"> </a>

          {% if article.type == "video" %}
            <span class="post-type-icon">
              <i class="icon icon-play"></i>
            </span>
          {% endif %}

          {% if article.type == "audio" %}
            <span class="post-type-icon">
              <i class="icon icon-audio"></i>
            </span>
          {% endif %}

        </div>
      </div>
    {% endif %}

    <div class="post-data">

      {% include 'includes/date_box.html' %}

      {% include 'includes/article_tags.html' %}

      <h3 class="post-title">
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
      </h3>

      {% include 'includes/article_info.html' %}

    </div>

  </article>
</div>
