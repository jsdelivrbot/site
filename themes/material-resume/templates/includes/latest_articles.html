<section id="blog" class="section section-blog">
  <h2 class="section-title">Latest posts</h2>

  {% if articles %}

    <div class="row">

    {% for article in (articles_page.object_list if articles_page else articles)[:4] %}
      {% include 'includes/article_card.html' %}
    {% endfor %}

    </div>

  {% endif %}

  <div class="row animate-up">
    <div class="col-xs-12">
      <div class="profile-btn">
        <a class="btn btn-border ripple" href="{{ SITEURL }}/archives.html">Go to the blog</a>
      </div>
    </div>
  </div>

</section><!-- #blog -->
