<!-- Modal -->
<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="search-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="search-modal-label">Search on tiborsimon.io</h4>
      </div>
      <div class="modal-body">

        <!-- Search form -->
        <div id="search-container">
            <form class="form-inline" id="search-modal-form">
              <div class="form-group" style="width: 100%">
                <label class="sr-only" for="search-modal-input">Search anything</label>
                <div class="input-group" style="width: 100%">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></div>
                  <input type="text" class="form-control" id="search-modal-input" placeholder="Search">
                </div>
              </div>
            </form>
            <div class="list-group" id="search-results-container" style="margin-top: 10px">
            </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">I am done with searching..</button>
      </div>
    </div>
  </div>
</div>
