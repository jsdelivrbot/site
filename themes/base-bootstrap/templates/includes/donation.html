<!-- Button trigger modal -->
<div class="well">
<p class="text-center lead">Did you like this article? Was this information useful for you?</p>
<button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#donation-modal"><i class="fa fa-heart-o"></i> Donate</button>
</div>


<!-- Modal -->
<div class="modal fade" id="donation-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Donation</h4>
      </div>
      <div class="modal-body">
        <h1 style="text-align: center; font-size: 700%"><i class="fa fa-heart-o"></i></h1>
        <p>Thank you very much that you have decided to support my work with a small amount of donation!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">I changed my mind..</button>
      </div>
    </div>
  </div>
</div>
