<div class="article-date">
  <i class="fa fa-clock-o"></i> Posted on <time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }}</time>
  {% if article.modified %}
    <span class="modified"><i class="fa fa-refresh"></i> Updated on <time datetime="{{ article.modified.isoformat() }}"> {{ article.locale_date }}</time></span>
  {% endif %}
</div>
