<aside class="tag-list">
  <h2 class="widget-title"><a href="{{ SITEURL }}/tags.html">Tags</a></h2>
  <div class="tagcloud">
    {% for tag in tag_cloud %}
      <span class="tagcloud-button">
        <a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a>
      </span>
    {% endfor %}
  </div>
</aside>
