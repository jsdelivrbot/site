{% if article.repo or article.release_link or article.gist %}
<div class="github-button">
  {% if article.repo %}
    <a href="{{ article.repo }}" target="_blank"><i class="fa fa-github-alt"></i></a>
  {% endif %}
  {% if article.gist %}
    <a href="{{ article.gist }}" target="_blank">Gist</a>
  {% endif %}
  {% if article.release_link %}
    <a href="{{ article.release_link }}" target="_blank"><i class="fa fa-download"></i></a>
  {% endif %}
</div>
{% endif %}
