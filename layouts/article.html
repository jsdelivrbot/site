<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}} - Tibor's lab</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="{{baseUrl}}/css/style.css">
  <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
</head>
<body>
  {{> header}}
  <div class="article-wrapper">
    <div class="content-colon">
      <div class="article">
        <header class="card">
          <div class="fade-in">
            {{#if banner}}
            <div class="banner" style="background: url({{baseUrl}}/assets/{{banner}}); background-size: cover;"></div>
            {{else}}
            <div class="banner"></div>
            {{/if}}
            <div class="article-title">{{title}}</div>
            <div class="details">
              <div class="timestamp">{{date}}</div>
              <div class="tag-list">
                {{#each tags}}
                <a href="{{url}}">{{name}}</a>
                {{/each}}
              </div>
            </div>
          </div>
        </header>
        {{#if repo}}
        <div class="article-links card">
          <div class="fade-in">
            <a class="button" href="{{repo}}" target="_blank"><span class="icon-github"></span> GitHub Repository</a>
          </div>
        </div>
        {{/if}}
        <article class="content card padded">
          <div class="fade-in">
            <div class="summary">{{{snippet}}}</div>
            <hr>
            {{{contents}}}
          </div>
        </article>
      </div>
      {{> discussion}}
      {{> footer}}
    </div>
    {{> sidebar}}
  </div>
  {{> scripts/fadein}}
  {{> scripts/analitics}}
</body>
</html>
