<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tibor's Lab</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="{{baseUrl}}/css/style.css">
</head>
<body>
  <header class="index-header"></header>
  <section>
    <h1>Articles</h1>
    <div class="articles-wrapper">
      {{> article-list articles=pagination.files}}
      <div class="sidebar">
        <div class="card">
          <div class="tags">
            <h2>Tags</h2>
            {{> tags/by/count}}
          </div>
        </div>

        <div class="card">
          {{> pagination-navigation pagination=pagination}}
        </div>
      </div>
    </div>
  </section>
  <section>
    <h1>Projects</h1>
    {{> portfolio-list portfolio_list=collections.portfolio}}
 </section>
 <hr>
</body>
</html>
